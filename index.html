<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <style>
        .container {
            border: 1px solid black;
            padding: 8%;
            background-color: rgb(232, 204, 169);
        }

        table,
        td {
            border: 1px solid black;
            border-radius: 5%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .btn {
            border-radius: 100%;
        }
        .img{
            border-radius: 100%;
        }
    </style>
</head>
<center>

    <body>
        <div class='container'>
            <h1>Rock Paper Scissor</h1>
            <div>
                <button class="btn" onclick="play('Rock')"><img src="assets/rock.jpg" class="img"></button>
                <button class="btn" onclick="play('Papper')"><img src="assets/Papper.jpg"  class="img" ></button>
                <button class="btn" onclick="play('Scissor')"><img src="assets/scissor.jpg" class="img"></button>
            </div>
            <p id="game-result">-</p>
            <table>
                <tr>
                    <td>You</td>
                    <td>Computer</td>
                </tr>
                <tr>
                    <td>
                        <p id="user-choice">-</p>
                    </td>
                    <td>
                        <p id="computer-choice">-</p>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td class="count">Wins:0</td>
                    <td class="count">Losses:0</td>
                    <td class="count">Ties:0</td>
                </tr>
            </table>
            <div>
                <button class="btn" onclick="reset()">Reset</button>
            </div>



        </div>
        <script>
            const user_choice = document.getElementById("user-choice")
            const computer_choice = document.getElementById("computer-choice")
            const game_result = document.getElementById('game-result')
            const count = document.getElementsByClassName('count')
            let wins = 0, losses = 0, ties = 0
            let matches = 0
            function play(user_cho) {
                matches++
                let comp_cho = getRandom()
                console.log(comp_cho)
                user_choice.innerHTML = user_cho
                computer_choice.innerHTML = comp_cho
                if (user_cho === 'Rock') {
                    if (comp_cho === 'Scissor') {
                        console.log('user wins')
                        game_result.innerHTML = 'You Win'
                        wins++
                    }
                    else if (comp_cho === 'paper') {
                        console.log('user loss')
                        game_result.innerHTML = 'You lost'
                        losses++
                    }
                    else {
                        console.log('ties')
                        game_result.innerHTML = 'Game is Tie'
                        ties++
                    }
                }
                else if (user_cho === 'Paper') {
                    if (comp_cho === 'Rock') {
                        console.log('user wins')
                        game_result.innerHTML = 'You Win'
                        wins++
                    }
                    else if (comp_cho === 'Scissor') {
                        console.log('user loss')
                        game_result.innerHTML = 'You Lost'
                        loss++
                    }
                    else {
                        console.log('ties')
                        game_result.innerHTML = 'Game is tie'
                        ties++
                    }
                }
                else if (user_cho === 'Scissor') {
                    if (comp_cho === 'Paper') {
                        console.log('user wins')
                        game_result.innerHTML = 'You Win'
                        wins++
                    }
                    else if (comp_cho === 'Rock') {
                        console.log('user loss')
                        game_result.innerHTML = 'You Lost'
                        loss++
                    }
                    else {
                        console.log('ties')
                        game_result.innerHTML = 'Game is tie'
                        ties++
                    }
                }
                count[0].innerHTML = `Wins:${wins}`
                count[1].innerHTML = `Losses:${losses}`
                count[2].innerHTML = `Ties:${ties}`
                if (matches === 5) {
                    if (wins > losses) {
                        alert("You win")
                    }
                    else if (losses > wins) {
                        alert("You lost")
                    }
                    else {
                        alert("Game is tie")
                    }
                    reset()
                }
            }
            function reset() {
                wins = 0
                losses = 0
                ties = 0
                matches = 0
                count[0].innerHTML = `Wins:${wins}`
                count[0].innerHTML = `Losses:${losses}`
                count[0].innerHTML = `Ties:${ties}`
                game_result.innerHTML = '-'
                user_choice.innerHTML = '-'
                computer_choice.innerHTML = '-'
                alert('Game reset successfully')
            }
            function getRandom() {
                let n = Math.round(Math.random() * 2)
                return (n === 0) ? 'Rock' : ((n === 1) ? 'Paper' : 'Scissor')
            }



        </script>



    </body>
</center>

</html>
